name: Embedded Systems Sentinel Maven Deploy
on:
  push:
    branches:
      - main
  schedule:
    - cron:  '0 3 * * *'
jobs:
  deploy:
    name: Maven Deploy Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v1
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Deploy jar to maven packages repository
        run: mvn clean package deploy --settings maven_settings.xml --file pom.xml
        env: 
          MAVEN_REGISTRY_USERNAME: ${{ secrets.MAVEN_REGISTRY_USERNAME }}
          MAVEN_REGISTRY_TOKEN: ${{ secrets.MAVEN_REGISTRY_TOKEN }}